<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./static/SignUp.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <title>SparkGym-Join</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" style="font-weight:500;">SparkGym</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="Index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="AboutUs.html">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Join
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="Login.html">Login</a></li>
                <li><a class="dropdown-item" href="SignUp.html">Sign Up</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2 SearchBox" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary" style=" color: black;" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <section class="SignUpForm">
    <h1>Register YourSelf To Gym</h1>
    <form class="row g-3" action="/Signup" method="POST">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Username</label>
        <input type="text" name="Username" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Mobile No.</label>
        <input type="phone" name="Phone" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" name="Password" class="form-control" id="inputPassword4">
      </div>

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Age</label>
        <input type="number" name="Age" class="form-control" id="inputPassword4">
      </div>
      <section class="gender">
        <div class="form-check Male">
          <input class="form-check-input" type="radio" name="Gender" id="gridRadios1" value="Male" checked>
          <label class="form-check-label " for="gridRadios1">
            Male
          </label>
        </div>
        <div class="form-check Female">
          <input class="form-check-input" type="radio" name="Gender" id="gridRadios2" value="Female">
          <label class="form-check-label " for="gridRadios2">
            Female
          </label>
        </div>
      </section>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" name="Address" class="form-control" id="inputAddress">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" name="City" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" name="Membership" class="form-select">
          <option selected>Membership</option>
          <option>300₹/10days</option>
          <option>600₹/1Month</option>
          <option>1500₹/3Month</option>
          <option>2700₹/6Month</option>
          <option>5000₹/12Month</option>
          <option>20000₹/Lifetime</option>
        </select>
      </div>
      <!-- <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div> -->
      <div class="col-12">
        <button type="submit" class="btn btn-outline-secondary signup" style="color: black;">Sign Up</button>
        <button type="reset" class="btn btn-outline-secondary signup" style="color: black;">Reset</button>
      </div>
    </form>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
